<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Temllo Studios</title>
    
    <!-- Facebook Pixel Code for Thank You Page -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        
        fbq('init', '1201376198508696');
        fbq('track', 'PageView');
        
        // Track conversion on thank you page
        fbq('track', 'CompleteRegistration', {
            content_name: 'Video Project Submission',
            content_category: 'Contact Form',
            value: 0.00,
            currency: 'USD',
            status: 'completed'
        });
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=1201376198508696&ev=PageView&noscript=1"/>
    </noscript>
    <!-- End Facebook Pixel Code -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0a1d, #1a1033);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-container {
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6b46c1, #9f7aea);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            color: #9f7aea;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #9f7aea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #9f7aea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #fff;
        }

        .conversion-message {
            background: rgba(107, 70, 193, 0.1);
            border: 1px solid rgba(107, 70, 193, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #9f7aea;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been received successfully. We'll get back to you shortly.</p>
        <p>Redirecting to WhatsApp...</p>
        <div class="loading">
            <div class="spinner"></div>
            <span>Opening WhatsApp</span>
        </div>
        
        <div class="conversion-message">
            <i class="fas fa-chart-line"></i>
            Your conversion is being tracked for optimization
        </div>
        
        <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
    </div>

    <script>
        // Get form data from sessionStorage
        const formData = JSON.parse(sessionStorage.getItem('whatsappFormData') || '{}');
        
        // Construct WhatsApp message
        const phoneNumber = '2349011240757';
        const message = `Hi Temllo Studios! I just submitted a video request.%0A%0A*Name:* ${formData.name || ''}%0A*Email:* ${formData.email || ''}%0A*Company:* ${formData.company || 'Not specified'}%0A*Project Type:* ${formData.projectType || ''}%0A*Budget:* ${formData.budget || 'Not specified'}%0A%0A*Project Details:*%0A${formData.message || ''}%0A%0APlease get back to me with more information.`;
        
        // Track custom conversion event with form data
        if (formData.name && formData.email) {
            fbq('track', 'Lead', {
                content_name: 'Video Project Submission',
                content_category: formData.projectType || 'General Inquiry',
                value: parseFloat(formData.budget?.replace(/[^\d.]/g, '')) || 0.00,
                currency: 'USD',
                name: formData.name,
                email: formData.email
            });
        }
        
        // Redirect to WhatsApp after a short delay
        setTimeout(() => {
            window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
        }, 3000); // 3 second delay to ensure tracking
        
        // Clean up sessionStorage after use
        setTimeout(() => {
            sessionStorage.removeItem('whatsappFormData');
        }, 5000);
    </script>
    
    <!-- Font Awesome for the check icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
